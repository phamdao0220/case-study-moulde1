<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Index</title>
    <script src="data.js"></script>
    <script src="Food.js"></script>
</head>
<body>
<table id="main-food" border="1px solid"></table>
<script>
    let listFood = loadData();
    function displayFood(){
        let str = '';
        for (let i = 0; i < listFood.length; i++) {
            str += `<tr>
                <td>Số thứ tự : ${listFood[i].desc}</td>
                <td>Tên món ăn : ${listFood[i].name}</td>
                <td>Mô tả về món ăn : ${listFood[i].desc}</td>
                <td>Gía của món ăn : ${listFood[i].price}</td>
                <td>Định lượng của món ăn : ${listFood[i].quantity}</td>
                <td>Ảnh : <img width="200px" height="200px" src="${listFood[i].img}" ></td>
            </tr>`;
        }
        document.getElementById('main-food').innerHTML = str;
    }
    displayFood();
</script>
</body>
</html>
